name: Android Release Build

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    strategy:
      matrix:
        flavor: [ dev ] # qa, stag, prod]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create local.properties
        run: |
          cat > local.properties << EOF
          sdk.dir=$ANDROID_SDK_ROOT

          # Google OAuth - Dev only
          google.dev.webClientId=${{ secrets.GOOGLE_WEB_CLIENT_ID }}
          google.qa.webClientId=dummy
          google.stag.webClientId=dummy
          google.prod.webClientId=dummy

          # Cloudinary Dev (real secrets)
          cloudinary.dev.cloudName=${{ secrets.CLOUDINARY_DEV_CLOUD_NAME }}
          cloudinary.dev.apiKey=${{ secrets.CLOUDINARY_DEV_API_KEY }}
          cloudinary.dev.apiSecret=${{ secrets.CLOUDINARY_DEV_API_SECRET }}

          # Cloudinary QA/Stag/Prod (dummy values for validation)
          cloudinary.qa.cloudName=dummy
          cloudinary.qa.apiKey=dummy
          cloudinary.qa.apiSecret=dummy
          cloudinary.stag.cloudName=dummy
          cloudinary.stag.apiKey=dummy
          cloudinary.stag.apiSecret=dummy
          cloudinary.prod.cloudName=dummy
          cloudinary.prod.apiKey=dummy
          cloudinary.prod.apiSecret=dummy
          EOF

      - name: Create google-services.json
        run: |
          echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > app/google-services.json

      - name: Decode and setup keystore
        run: |
          echo "${{ secrets.KEYSTORE_FILE_BASE64 }}" | base64 -d > app/release.keystore

      - name: Build ${{ matrix.flavor }} Release APK
        env:
          KEYSTORE_FILE: release.keystore
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assemble${{ matrix.flavor }}Release

      - name: Run unit tests
        run: ./gradlew test${{ matrix.flavor }}ReleaseUnitTest

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/${{ matrix.flavor }}/release/app-${{ matrix.flavor }}-release.apk
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.flavor }}
          path: app/build/test-results/test${{ matrix.flavor }}ReleaseUnitTest/
          retention-days: 7
